<div class="flex space-x-4 mt-5">
    <div class="w-60">
        <ul >
            <li> <a routerLink="/">ALL</a></li>
            <li *ngFor="let cat of categorys()"><a routerLink="/" [queryParams]="{categoryId:cat.id}">{{cat.name}}</a></li>
        </ul>
    </div>
    <div class="grid grid-cols-4 gap-8 w-full">
        <app-product *ngFor="let pro of products()" (addToCart)="addToCart($event)" [product]="pro" />
    </div>
</div>
